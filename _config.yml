# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Kedma Hamelberg | AI for Marketing, Business & Society"
email: "kedma@hamelberg-ai.com"
description: >-
  I am a PhD researcher in AI for Responsible Marketing. My work explores how brands and CEOs communicate during societal crises using AI-powered methods such as deep learning, sentiment analysis, and AI agents for framing classification.
twitter_username: "KedmaHamelberg"
minimal_mistakes_skin: default
search: true

markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone:

sass:
  style: compressed

assets:
  custom_css:
    - /assets/css/custom.css

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

